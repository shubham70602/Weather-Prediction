<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #83a4d4, #b6fbff);
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #city-input {
            padding: 10px;
            border: none;
            border-radius: 30px;
            width: 220px;
            font-size: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        #city-input:focus {
            outline: none;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        #search-button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        #search-button:hover {
            background-color: #0056b3;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        div {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        h3 {
            margin-top: 20px;
            font-size: 28px;
            color: #333;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        h6 {
            font-size: 18px;
            color: #555;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        p {
            font-size: 48px;
            margin: 10px 0;
            color: #007BFF;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 600px) {
            body {
                padding: 20px;
            }

            div {
                padding: 15px 20px;
            }

            #city-input, #search-button {
                width: 100%;
                margin: 5px 0;
                box-shadow: none;
            }

            h3 {
                font-size: 24px;
            }

            h6 {
                font-size: 16px;
            }

            p {
                font-size: 36px;
            }
        }
    </style>
</head>

<body>
    <div>
        <input id="city-input" type="text" placeholder="Enter City Name">
        <button id="search-button">Search</button>
    </div>
    <div>
        <h3 id="city-name">Canada, India - Myland</h3>
        <h6 id="city-time">Local Time</h6>
        <p id="city-temp">13Â°C</p>
    </div>
    <script src="script.js"></script>
</body>

</html>
